<!DOCTYPE html>
<html>
	<head>
		<title>With Polyfill</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.15.2/minified.js"></script>
	</head>
	<body>
		<h1>This page contains the core-js polyfill.</h1>
		<a href="index.html">Without Polyfill</a>
		<div id="test">Script Failed</div>
		<script>
			(function () {
				function delay(msecs) {
					return new Promise(function (resolve) { setTimeout(resolve, msecs) })
				}
				delay(100).then(function() {
					document.querySelector('#test').innerText = 'Script executed successfully.'
				})
			})()
		</script>
	</body>
</html>
